<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Nahom Zerihun @zdnahom" />
    <meta name="description" content="Leaderboard app using ES6,Webpack" />
    <meta
      name="keywords"
      content="ES6,Webpack,Modules,Leaderboard,Async/Await"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard Homepage</title>
  </head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main>
      <section class="leaderboard-section">
        <article class="recent-scores">
            <h2>Recent scores</h2>
            <button type="button">Refresh</button>
        </article>
        <article class="leaders"></article>
      </section>
      <aside class="add-score">
        <h2>Add your score</h2>
        <form action="">
          <input type="text" name="name" placeholder="Your name" required/>
          <input type="number" name="score" placeholder="Your score" required/>
          <button type="submit">Submit</button>
        </form>
      </aside>
    </main>
    <footer></footer>
  </body>
</html>
